<div class="row">
  <div class="col-sm-12">
    <!-- View product -->
    <app-card [title]="'Product information'" [cardOptionBlock]="true">
      <div class="row">
        <div class="col-sm-9">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-2">
                {{products.name}}
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Sale Price</label>
              <div class="col-sm-2">
                {{products.salePrice}}
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                {{products.description}}
              </div>
            </div>

            <div class="form-group row category">
              <label class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                {{products.categoryId}}
              </div>
            </div>

            <div class="form-group row category">
              <label class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <div class="label-main">
                  <label [ngClass]="{
                        'label':products.status,
                        'label-danger':products.status === 'inactive',
                        'label-success':products.status === 'active'}">{{products.status}}</label>
                </div>

                <!-- <label [ngClass]="{
                      'dropdown-danger':products.status === 'inactive',
                      'dropdown-success':products.status === 'active'}">{{products.status}}</label> -->
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Feature Image</label>
              <div class="col-lg-4 col-md-12">
                <div class="popular-img-block" *ngIf="products.gallery.featureImage">
                  <img class="img-fluid" src="{{basicEndPoint}}/gallery/image/{{products.gallery.featureImage}}" />
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Gallery</label>
              <div class="col-lg-4 col-md-12">
                <div class="popular-img-block">
                  <img *ngFor="let image of products.gallery.images" class="img-fluid" src="{{basicEndPoint}}/gallery/image/{{image}}" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- View product end -->
        <div class="col-sm-3">
          <button class="btn btn-warning btn-sm btn-warning" (click)="goProductEdit()"><i class="icofont icofont-ui-edit"></i>Edit</button>
          <button class="btn btn-danger btn-sm btn-danger" (click)="deleteProduct()"><i class="icofont icofont-trash"></i>Delete</button>
        </div>
      </div>
    </app-card>

  </div>
</div>
