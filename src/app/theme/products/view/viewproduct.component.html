<div class="row">

  <div class="col-sm-12">
    <!-- View product -->
    <app-card [title]="'Product information'" [cardOptionBlock]="true">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label> {{products.name}}
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sale Price</label>
          <div class="col-sm-2">
            {{products.salePrice}}
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            {{products.description}}
          </div>
        </div>

        <div class="form-group row category">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            {{products.description}}
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Feature Image</label>
          <div class="col-lg-4 col-md-12">
            <div class="popular-img-block" *ngIf="products.featureImage">
              <img class="img-fluid" src="{{basicEndPoint}}/gallery/image/{{products.featureImage}}" />
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Gallery</label>
          <div class="col-lg-4 col-md-12">
            <div class="popular-img-block" *ngFor="let image of products.gallery">
              <img class="img-fluid" src="{{basicEndPoint}}/gallery/image/{{image}}" />
            </div>
          </div>
        </div>

      </form>
    </app-card>
    <!-- View product end -->
  </div>
</div>
