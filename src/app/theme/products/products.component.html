<div class="row">
  <div class="col-sm-12">
    <app-card>
      <button class="btn btn-outline-primary" routerLink="/products/add"><i class="icofont icofont-plus"></i>Add Product</button>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'List products'">
      <ngx-datatable class="data-table" [rows]="products.data" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="Description"></ngx-datatable-column>
        <ngx-datatable-column name="Actions">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button class="btn btn-info btn-mini btn-outline-info"><i class="icofont icofont-info-square"></i>Details</button>
            <button class="btn btn-danger btn-mini btn-outline-danger" (click)="delete(row.id)"><i class="icofont icofont-trash"></i>Delete</button>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template>
            <div>
              <nav aria-label="...">
                <ul class="pagination">
                  <li [ngClass]="page==0? 'page-item disabled':'page-item'">
                    <button class="page-link" (click)="prevPage(page)" tabindex="-1">Previous</button>
                  </li>

                  <li *ngFor="let index of Arr(products.totalPages).fill(1), let page = index" class="page-item">
                    <button class="page-link" (click)="gotoPage(page)">{{page}}</button>
                  </li>

                  <li [ngClass]="page==products.totalPages-1? 'page-item disabled':'page-item'">
                    <button class="page-link" (click)="nextPage(page)">Next</button>
                  </li>
                </ul>
              </nav>
            </div>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </app-card>
  </div>
</div>
