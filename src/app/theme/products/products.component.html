<div class="row">
  <div class="col-sm-12">
    <app-card>
      <button class="btn btn-outline-primary" routerLink="/products/add"><i class="icofont icofont-plus"></i>Add Product</button>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'List products'">
      <ngx-datatable class="data-table" [rows]="products" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="Description"></ngx-datatable-column>
        <ngx-datatable-column name="Actions">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button class="btn btn-info btn-mini btn-outline-info"><i class="icofont icofont-info-square"></i>Details</button>
            <button class="btn btn-danger btn-mini btn-outline-danger" (click)="delete(row.id)"><i class="icofont icofont-trash"></i>Delete</button>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-footer>
          <ng-template let-curPage="curPage" let-offset="offset" let-pageSize="pageSize" let-rowCount="rowCount" let-selectedCount="selectedCount" ngx-datatable-footer-template>
          </ng-template>
          <datatable-pager [count]="rowCount" [page]="curPage" [size]="pageSize" (change)="handlePageChange($event)">
          </datatable-pager>
        </ngx-datatable-footer>
      </ngx-datatable>
    </app-card>
  </div>
</div>
