<simple-notifications [options]="options"></simple-notifications>
<div class="row">
  <div class="col-sm-12">
    <!-- Add new product -->
    <app-card [title]="'Product information'" [cardOptionBlock]="true">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="messages text-danger" *ngIf="productForm.controls.name.errors?.required">Title can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="5" cols="5" class="form-control" id="description" formControlName="description"></textarea>
            <div class="messages text-danger" *ngIf="productForm.controls.description.errors?.required">Description can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!productForm.valid">Add product</button>
          </div>
        </div>
      </form>
    </app-card>
    <!-- Add new product end -->
  </div>
</div>
