<simple-notifications [options]="options"></simple-notifications>
<div class="row">
  <div class="col-sm-12">
    <!-- Add new product -->
    <app-card [title]="'Product information'" [cardOptionBlock]="true">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="messages text-danger" *ngIf="productForm.controls.name.errors?.required">Title can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sale Price</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="salePrice" formControlName="salePrice">
            <div class="messages text-danger" *ngIf="productForm.controls.salePrice.errors?.required">Price can't be blank</div>
            <div class="messages text-danger" *ngIf="productForm.controls.salePrice.errors?.number">Price should be numeric</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="5" cols="5" class="form-control" id="description" formControlName="description"></textarea>
            <div class="messages text-danger" *ngIf="productForm.controls.description.errors?.required">Description can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Images</label>
          <div class="col-sm-2">
            <button type="button" class="btn btn-warning waves-effect" (click)="modalTabs.show()">Gallery</button>
            <app-modal-basic #modalTabs [hideHeader]="true" [hideFooter]="true">
              <div class="app-modal-body">
                <button type="button" class="close basic-close" (click)="modalTabs.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
                <ngb-tabset>
                  <ngb-tab title="Featured image">
                    <ng-template ngbTabContent>
                      <div [@fadeInOutTranslate] class="m-t-15">
                        <div class="m-4">
                          <div class="row users-card">
                            <div class="col-lg-4 col-xl-4 col-md-4" *ngFor="let image of images">
                              <div class="card rounded-card user-card">
                                <div class="img-hover">
                                  <img class="img-fluid" src="{{basicEndPoint}}/gallery/image/{{image}}" />
                                  <div class="img-overlay img-radius">
                                    <span>
                  <a href="javascript:" class="btn btn-sm btn-primary" data-popup="lightbox"><i class="icofont icofont-check"></i></a>
                  </span>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <!-- <div class="col-lg-12 col-xl-4 col-md-12">
                              <div class="card rounded-card user-card">
                                <div class="img-hover">
                                  <img class="img-fluid img-radius" src="assets/images/user-card/img-round1.jpg" alt="round-img">
                                  <div class="img-overlay img-radius">
                                    <span>
                  <a href="javascript:" class="btn btn-sm btn-primary" data-popup="lightbox"><i class="icofont icofont-check"></i></a>
                  </span>
                                  </div>
                                </div>
                              </div>
                            </div> -->

                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab title="Gallery">
                    <ng-template ngbTabContent>
                      <div [@fadeInOutTranslate] class="m-t-15">
                        <div class="m-4">
                          <h6>Profile</h6>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing lorem impus dolorsit.onsectetur adipiscing</p>
                        </div>
                      </div>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
              </div>
            </app-modal-basic>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!productForm.valid">Add product</button>
          </div>
        </div>
      </form>
    </app-card>
    <!-- Add new product end -->
  </div>
</div>
